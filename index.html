<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Chat Bypasser - Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        textarea {
            width: calc(100% - 22px);
            height: 250px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }
        .dark-mode textarea {
            background-color: #666;
            color: #fff;
            border: 1px solid #555;
        }
        .dark-mode button {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roblox Chat Bypasser - Website</h1>
        <textarea id="inputText" placeholder="Bypass NOW"></textarea>
        <button onclick="convertAndCopy()">Bypass</button>
        <br>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <script>
    const styleMap = {
    'a': '🅰', 'b': '🅱', 'c': '🅲', 'd': '🅳', 'e': '🅴', 'f': '🅵', 'g': '🅶', 'h': '🅷', 'i': '🅸', 'j': '🅹', 'k': '🅺',
    'l': '🅻', 'm': '🅼', 'n': '🅽', 'o': '🅾', 'p': '🅿', 'q': '🆀', 'r': '🆁', 's': '🆂', 't': '🆃', 'u': '🆄', 'v': '🆅',
    'w': '🆆', 'x': '🆇', 'y': '🆈', 'z': '🆉',
    '1': '①', '2': '②', '3': '③', '4': '④', '5': '⑤', '6': '⑥', '7': '⑦', '8': '⑧', '9': '⑨', '0': '⓪'
};

        function convertAndCopy() {
            const input = document.getElementById('inputText').value;
            let convertedText = '';
            for (let char of input) {
                convertedText += styleMap[char.toLowerCase()] || char;
            }

            const reversedText = convertedText.split('').reverse().join('') + " | Read Backwards";

            navigator.clipboard.writeText(reversedText).then(() => {
                alert('Copied! Paste in roblox NOW!');
            }).catch((err) => {
                alert('Failed to copy text: ' + err);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
